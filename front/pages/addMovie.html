<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCinemaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/addMovie.css">
    <link rel="icon" href="../images/icon.png" type="image.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="../index.html" class="home"> <img src="../images/icon-nav.png" alt="Icon" class="navbar-icon">
                <span class="navbar-title">My Cinema Hub</span></a>
        </div>
        <div class="navbar-right">
            <a href="./trailers.html">Trailers</a>
            <a href="./addMovie.html">Add Movie</a>
            <a href="./tech.html">Technologies used</a>
        </div>
    </nav>
    <main>
        <div class="container mt-5 containerSize">
            <h2 class="mb-4">Add movies to the billboard
            </h2>
            <form id="movieForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required
                        placeholder="Enter your title here..">
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" min="1900" name="year" required
                        placeholder="Enter the year here..">
                </div>
                <div class="mb-3">
                    <label for="director" class="form-label">Director</label>
                    <input type="text" class="form-control" id="director" name="director" required
                        placeholder="Directed by .. ">
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="text" class="form-control" id="duration" name="duration" required
                        placeholder="Enter the duration of the film..">
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre" required
                        placeholder="Enter genres separated by commas">
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate</label>
                    <input type="number" class="form-control" id="rate" name="rate" step="0.1" min="0" max="10" required
                        placeholder="Enter the film rating here">
                </div>
                <div class="mb-3">
                    <label for="poster" class="form-label">Poster URL</label>
                    <input type="url" class="form-control" id="poster" name="poster" required
                        placeholder="Enter the URL of the movie poster">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" id="resetButton" class="btn btn-secondary ms-2">Clear</button>
            </form>

        </div>
    </main>
    <script src="../scripts/addMovie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
